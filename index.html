<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <h1>freeCodeCamp Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>
    <form method="post" action='https://register-demo.freecodecamp.org'>
        <fieldset>
            <label for="Name"> Name
                <input id="Name" name="Name" type="text" placeholder="Enter your name" required /></label>
            <label for="Email"> Email
                <input id="Email" name="Email" type="text" placeholder="Enter your Email" required /></label>
            <label for="Age"> Age (optional)
                <input id="Age" name="Age" type="text" placeholder="Age" required /></label>

            <label for="Current role"> Which option best describes your current role?
                <select id="Current role" name="Current role">
                    <option value=""> (select one)</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <label>Would you recommend freeCodeCamp to a friend?</label>
            <label for="Definitely"> <input id="Definitely" type="radio" name="refer"
                    class="inline" />Definitely</label>
            <label for="Maybe"> <input id="Maybe" type="radio" name="refer" class="inline" />Maybe</label>
            <label for="Not sure"> <input id="Not sure" type="radio" name="refer" class="inline" />Not sure</label>
            </label>
            <label for="feature">What is your favorite feature of freeCodeCamp?
                <select id="feature" name="feature">
                    <option value="">(selection an option)</option>
                    <option value="6">Challenges</option>
                    <option value="7">Projects</option>
                    <option value="8">Community</option>
                    <option value="9">Open Source</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <label>What would you like to see improved?</label>
            <label for="Front-end"> <input id="Front-end" type="radio" name="Front-end" class="inline" />Front-end
                Projects</label>
            <label for="Back-end Projects"> <input id="Back-end Projects" type="radio" name="Back-end"
                    class="inline" />Back-end Projects</label>
            <label for="Data Visualization"> <input id="Data Visualization" type="radio" name="Data Visualization"
                    class="inline" />Data Visualization</label>
            <label for="Challenges"> <input id="Challenges" type="radio" name="Challenges"
                    class="inline" />Challenges</label>
            <label for="Open Source Community"> <input id="Open Source Community" type="radio"
                    name="Open Source Community" class="inline" />DOpen Source Community</label>
            <label for="Gitter help rooms"> <input id="Gitter help rooms" type="radio" name="Gitter help rooms"
                    class="inline" />Gitter help rooms</label>
            <label for="Videos"> <input id="Videos" type="radio" name="Videos" class="inline" />Videos</label>
            <label for="City Meetups"> <input id="City Meetups" type="radio" name="City Meetups" class="inline" />City
                Meetups</label>
            <label for="Wiki"> <input id="Wiki" type="radio" name="Wiki" class="inline" />Wiki</label>
            <label for="Forum"> <input id="Forum" type="radio" name="Forum" class="inline" />Forum</label>
            <label for="Additional Courses"> <input id="Additional Courses" type="radio" name="Additional Courses"
                    class="inline" />Additional Courses</label>
        </fieldset>
        <fieldset>
            <label for="comments">Any comments or suggestions?
                <textarea id="comments" name="comments" rows="5" cols="30"
                    placeholder="Enter your comment here..."></textarea>
            </label>

        </fieldset>
    </form>
</body>

</html>
