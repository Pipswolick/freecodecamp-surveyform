<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form method="post" action='https://register-demo.freecodecamp.org' id="survey-form">
        <div class="survey">
            <fieldset>
                <label id="name-label" for="name"> Name</label>
                <input id="name" name="name" type="text" placeholder="Enter your name" required />
                <label id="email-label" for="email"> Email</label>
                <input id="email" name="email" type="email" placeholder="Enter your Email" required />
                <label id="number-label" for="number"> Age (optional)</label>
                <input id="number" name="number" type="number" placeholder="Age" min="13" max="100" required />
            </fieldset>
        </div>
        <div class="survey">
            <fieldset>
                <label for="dropdown"> Which option best describes your current role?</label>
                <select id="dropdown" name="dropdown">
                    <option value=""> (select one)</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select>
            </fieldset>
        </div>
        <div class="survey">
            <fieldset>
                <label>Would you recommend freeCodeCamp to a friend?</label>
                <label for="Definitely">
                    <input id="Definitely" type="radio" value="refer" name="refer" class="inline" />Definitely</label>
                <label for="Maybe">
                    <input id="Maybe" type="radio" value="refer" name="refer" class="inline" />Maybe</label>
                <label for="Not sure">
                    <input id="Not sure" type="radio" value="refer" name="refer" class="inline" />Not sure</label>
                <label for="feature">What is your favorite feature of freeCodeCamp?</label>
                <select id="feature" name="feature">
                    <option value="">(select an option)</option>
                    <option value="6">Challenges</option>
                    <option value="7">Projects</option>
                    <option value="8">Community</option>
                    <option value="9">Open Source</option>
                </select>
            </fieldset>
        </div>
        <div class="survey">
            <fieldset>
                <label>What would you like to see improved?</label>
                <label for="Front-end"> <input id="Front-end" type="checkbox" value="feedback" name="Front-end"
                        class="inline" />Front-end
                    Projects</label>
                <label for="Back-end Projects">
                    <input id="Back-end Projects" type="checkbox" value="feedback" name="Back-end"
                        class="inline" />Back-end
                    Projects</label>
                <label for="Data Visualization">
                    <input id="Data Visualization" type="checkbox" value="feedback" name="Data Visualization"
                        class="inline" />Data
                    Visualization</label>
                <label for="Challenges">
                    <input id="Challenges" type="checkbox" value="feedback" name="Challenges"
                        class="inline" />Challenges</label>
                <label for="Open Source Community">
                    <input id="Open Source Community" type="checkbox" value="feedback" name="Open Source Community"
                        class="inline" />Open
                    Source
                    Community</label>
                <label for="Gitter help rooms">
                    <input id="Gitter help rooms" type="checkbox" value="feedback" name="Gitter help rooms"
                        class="inline" />Gitter help
                    rooms</label>
                <label for="Videos">
                    <input id="Videos" type="checkbox" value="feedback" name="Videos" class="inline" />Videos</label>
                <label for="City Meetups">
                    <input id="City Meetups" type="checkbox" value="feedback" name="City Meetups" class="inline" />City
                    Meetups</label>
                <label for="Wiki">
                    <input id="Wiki" type="checkbox" value="feedback" name="Wiki" class="inline" />Wiki</label>
                <label for="Forum">
                    <input id="Forum" type="checkbox" value="feedback" name="Forum" class="inline" />Forum</label>
                <label for="Additional Courses">
                    <input id="Additional Courses" type="checkbox" value="feedback" name="Additional Courses"
                        class="inline" />Additional
                    Courses</label>
            </fieldset>
        </div>
        <div class="survey">
            <fieldset>
                <label for="comments">Any comments or suggestions?</label>
                <textarea id="comments" name="comments" rows="5" cols="30"
                    placeholder="Enter your comment here..."></textarea>
            </fieldset>
        </div>
        <input id="submit" type="submit" value="Submit" />
    </form>
</body>

</html>
